{% load static %}
<div class="copypress-custom-bg-3">
                    <div class="content_wrap sc_layouts_column_icons_position_left">
                        <div class="empty_space height_6_3em"></div>
                        <div class="trx_addons_columns_wrap">
                            <div class="trx_addons_column-1_2 trx_addons_column_specific sc_layouts_column_icons_position_left sc_float_left">
                                <div class="empty_space height_3em"></div>
                                <div class="sc_title sc_title_default"><h6
                                        class="sc_item_subtitle sc_title_subtitle sc_align_default sc_item_title_style_default">{{ welcome_section.pretitle }}</h6>
                                    <h2 class="sc_item_title sc_title_title sc_align_default sc_item_title_style_default">{{ welcome_section.title }}</h2>
                                </div>
                                <div class="empty_space height_2em"></div>
                                <p>{{ welcome_section.description }}</p>
                                <div class="empty_space height_2_9em"></div>
                                <div class="sc_item_button sc_button_wrap"><a href="{{ welcome_section.button_url }}"
                                                                              class="sc_button sc_button_pink sc_button_size_normal sc_button_icon_left"><span
                                        class="sc_button_text"><span
                                        class="sc_button_title">{{ welcome_section.button_text }}</span></span></a>
                                </div>
                            </div>
                            <div class="trx_addons_column-1_2 trx_addons_column_specific sc_layouts_column_icons_position_left sc_float_left">
                                <div class="empty_space height_4em"></div>
                                <figure><img src="{{ welcome_section.image.url }}" alt="{{ welcome_section.title }}"/>
                                </figure>
                            </div>
                        </div>
                        <div class="empty_space height_9_4em"></div>
                    </div>
                </div>
