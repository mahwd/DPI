{% load static %}

<!-- Footer -->
<footer class="footer_wrap footer_custom scheme_dark">
    <div class="sc_content sc_content_default sc_content_width_1_1">
        <div class="sc_content_container">
            <!-- Button -->
            <div class="sc_layouts_item">
                <div class="sc_item_button sc_button_wrap">
                    <a href="{% url "contact" %}"
                       class="sc_button sc_button_pink sc_button_size_normal sc_button_icon_left">
                        <span class="sc_button_text">
                            <span class="sc_button_title">Bizimlə əlaqə</span>
                        </span>
                    </a>
                </div>
            </div>
            <!-- /Button -->
            <!-- Footer Menu -->
            <div class="footer_custom_menu">
                <div class="widget widget_nav_menu">
                    <div class="menu-footer-menu-container">
                        <ul id="menu-footer-menu" class="menu">
                            {% for menu in header_menu %}<li class="menu-item"><a href="{{ menu.url }}">{{ menu.title }}</a></li>{% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /Footer Menu -->
            <!-- Socials -->
            <div class="sc_layouts_item">
                <div class="sc_socials sc_socials_default sc_align_default">
                    <div class="socials_wrap">
                        {% for social in socials %}<span class="social_item">
                                <a href="{{ social.url }}" target="_blank" class="social_icons social_{{ social.icon }}">
                                    <span class="trx_addons_icon-{{ social.icon }}"></span>
                                </a>
                            </span>{% endfor %}
                    </div>
                </div>
            </div>
            <!-- /Socials -->
            <!-- Copyright -->
            <div>
                <p>© 2023 DPI</p>
            </div>
            <!-- /Copyright -->
        </div>
    </div>
</footer>
<!-- /Footer -->
